{% extends 'Curriculator/base.html' %}
{% block title %}Homepage{% endblock %}

{% block content %}
    <div class="container">
    <div class="jumbotron">
        <h1>Homepage</h1>
        {% if user.is_authenticated %}
            <p>Hello {{ user.username }}</p>
            <a href="{% url 'CurriculatorApp:profilo' pk=user.pk %}"> Profilo </a>
            <br>
            <a href="{% url 'CurriculatorApp:aggiorna-profilo' %}">Aggiorna Profilo (old) </a>
            <br>
            <a href="{% url 'logout' %}">Logout</a><br>
        {% else %}
            <a href="{% url 'CurriculatorApp:user-register' %}">Register</a><br>
            <a href="{% url 'login' %}">Login</a><br>
            </div>
            </div>
    {% endif %}
{% endblock %}
